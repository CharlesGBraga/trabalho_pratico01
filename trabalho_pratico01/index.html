<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Prática 01</title>
  </head>
  <body>
    <div class="container">
      <h1>Prática Módulo 01</h1>
      <div class="row">
        <!--prettier-ignore-->
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">R</span>
          </div>
          <input type="range" class="form-control" id="R" min="0" max="255" step="1" value="0"/>
          <input type="text" disabled id="Rinput" placeholder="0"/>
        </div>

        <!--prettier-ignore-->
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">G</span>
          </div>
          <input type="range" class="form-control" id="G" min="0" max="255" step="1" value="0" />
          <input type="text" disabled id="Ginput" placeholder="0"/>
        </div>

        <!--prettier-ignore-->
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">B</span>
          </div>
          <input type="range" class="form-control" id="B" min="0" max="255" step="1" value="0" />
          <input type="text" disabled id="Binput" placeholder="0"/>
        </div>

        <div class="rgb_result" id="rgb_result"></div>
      </div>
    </div>
    <script src="./js/myjs.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
